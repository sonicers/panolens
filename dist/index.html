<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    <title>VLook VR 出品</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        a:link, a:visited {
            color: #bdc3c7;
        }

    </style>
</head>

<body>

<script src="./js/three/three.min.js"></script>
<script src="./js/panolens/panolens.min.js"></script>

<script>

    var panorama0, panorama1, panorama2, panorama3, viewer;

    panorama0 = new PANOLENS.ImagePanorama('assets/equirectangular/index.jpg');
    panorama1 = new PANOLENS.ImagePanorama('assets/equirectangular/room1.jpg');
    panorama2 = new PANOLENS.ImagePanorama('assets/equirectangular/room2.jpg');
    panorama3 = new PANOLENS.ImagePanorama('assets/equirectangular/room3.jpg');


    viewer = new PANOLENS.Viewer();
    viewer.add(panorama0);
    viewer.add(panorama1);
    // viewer.add(panorama2);
    viewer.add(panorama3);

    // Linking between panoramas

    // Pair
    panorama0.link(panorama1, new THREE.Vector3(1000, 1000, 1000), 200, 'assets/hotspot/information.png');
    // panorama0.link(panorama2, new THREE.Vector3(1000, 1000, 2000), 200, 'assets/hotspot/information.png');
    panorama0.link(panorama3, new THREE.Vector3(1000, 1000, 2000), 200, 'assets/hotspot/information.png');
    panorama1.link(panorama0, new THREE.Vector3(1, 0.5, 0.5), 0.3, 'assets/hotspot/arrow-up.png');
    // panorama2.link(panorama0, new THREE.Vector3(1, 0.5, 0.5), 0.3, 'assets/hotspot/arrow-up.png');
    panorama3.link(panorama0, new THREE.Vector3(1, 0.5, 0.5), 0.3, 'assets/hotspot/arrow-up.png');


</script>

</body>
</html>
